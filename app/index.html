<html ng-app="app">
<head>
    <title>Test E-Construmarket</title>
    <meta charset="utf-8" />
    <link href="../src/css/main.css" rel="stylesheet" />
</head>
<body class="bgbeje">

    <div ng-controller="MainController" class="common">
        <div class="menudiv bgmarrom common">
            <div class="container">
                
                <div class="floatLeft flex">
                    <h1 class="floatleft ftbranco ftbold ft20 margin20">LOGO</h1>
                    <ul class="flex flex-horizontal-center dmenu" ng-show="viewMenu">
                        <li class="flex flex-vertical-center">
                            <a class="under-none ftbranco margin01" href="#!/home">Home</a>
                        </li>
                        <li class="flex flex-vertical-center">
                            <a class="under-none ftbranco margin01" href="#!/sobre">Sobre nós e contato</a>
                        </li>
                        <li class="flex flex-vertical-center">
                            <a class="under-none ftbranco margin01" href="#!/produtos">Produtos</a>
                        </li>
                    </ul>
                </div>
                <div class="floatRight flex flex-horizontal-center margin20" ng-show="viewMenu">
                    <span class="ftbranco">
                        Olá {{globals.currentUser.username}}!, <a class="ftbold ftbranco under-none" href="#" ng-click="unlogin()">sair</a>
                    </span>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="common margin20">
                <div ng-view></div>
            </div>
        </div>
        
        <div class="loadingGif" ng-show="dataLoading">
            <img src="../src/img/loading.gif" />
        </div>
    </div>

    <script src="../src/js/angular.min.js"></script>
    <script src="../src/js/angular-route.min.js"></script>
    <script src="../src/js/angular-cookies.min.js"></script>
    
    <script src="../src/js/app.module.js"></script>
    <script src="../src/js/servicesAndFactorys.js"></script>
    <script src="../src/js/commonControllers.js"></script>
</body>
</html>
